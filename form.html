<!DOCTYPE html>
<html lang="en">
<head>

    <title>pitha form</title>

            </label>
            <label for="coconut">

            </label>


        </fieldset>
        <fieldset>
            <legend>select one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">sorisa
                
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="sorisa">shutki

            </label>
            <label for="dal">

            </label>
        </fieldset>
        <fieldset>
